<!DOCTYPE html>
<html>

<head>
    <style>
        li {
            font-size: 2em;
            /* this may vary according to your requirements */
            opacity: 0.5;
        }

        li.zero {
            font-size: 0em;
        }

        li.large {
            font-size: 4em;
            opacity: 1;
        }

        @keyframes disappear {
            0% {
                opacity: 1;
                font-size: 4em
            }

            100% {
                opacity: 0;
                font-size: 0em
            }
        }

        @keyframes scrollup {
            0% {
                opacity: 0.5;
                font-size: 2em
            }

            100% {
                opacity: 1;
                font-size: 4em
            }
        }

        .animate-back {
            animation: disappear 0.2s reverse;
        }

        .animate-demote {
            animation: scrollup 0.2s reverse;
        }

        .animate-out {
            animation: disappear 0.2s forwards;
        }

        .animate {
            animation: scrollup 0.2s forwards;
        }
    </style>
</head>

<body style="display:flex">
    <div style="display: inline-block;align-self: flex-end;">

        <ul id="myList">
            <li>Line 1</li>
            <li>Line 2</li>
            <li>Line 3</li>
            <li>Line 4</li>
        </ul>
    </div>

    <script>
        let i = 4;

        function backwards() {
            var list = document.getElementById("myList");
            
            // prepend line
            i--
            const newLi = document.createElement('li')
            newLi.classList.add('zero')
            newLi.textContent = 'Line ' + i
            list.prepend(newLi)

            const first = list.firstElementChild;
            const second = list.getElementsByTagName('li')[1];

            first.classList.add('animate-back');
            second.classList.remove('animate');
            second.classList.add('animate-demote');
            setTimeout(() => {
                first.classList.remove('zero')
                first.classList.add('large')
                second.classList.remove('large')
            }, 200);
            
        }

        function forwards() {
            var list = document.getElementById("myList");

            // remove any nodes on their way out
            list.querySelectorAll('.animate-out').forEach(x => x.remove())

            const first = list.firstElementChild;
            const second = list.getElementsByTagName("li")[1];

            // animate out the first element then remove
            first.classList.remove('animate')
            first.classList.remove('animate-demote')
            first.classList.remove('animate-back')
            first.classList.add('animate-out');
            // timeout after animation ends
            setTimeout(() => first.remove(), 200);

            // promote the second element
            second.classList.add('animate');

            // Append the new line at the end
            i++
            const newLi = document.createElement('li');
            newLi.textContent = 'Line ' + i
            list.appendChild(newLi)
        }

        document.body.onkeyup = function (e) {
            if (e.key == " ") {
                forwards()
            }
            if (e.key == "k") {
                backwards()
            }
        }
    </script>
</body>

</html>
