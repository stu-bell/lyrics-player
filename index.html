
<!DOCTYPE html>
<html>
<head>
<style>
#back {
    margin:25px;
    width:300px;
    height:200px;
    background-color:#555;
    -webkit-perspective: 100px;
}

#fore {
    width:300px;
    height:200px;
    background-color:#999;
    -webkit-transform-origin: middle;
    -webkit-transform: rotateX(10deg);
}
</style>
</head>
<body>

<div id="back">
  <div id="fore"></div>
</div>

<label for="control">Control:</label>
<input type="range" id="control" name="control" min="0" max="1000" value="500">

<script>
document.getElementById('control').addEventListener('input', function() {
    var value = this.value;
    var perspective = value + 'px';
    var rotation = (1000 - value) / 10 + 'deg';

    document.getElementById('back').style.webkitPerspective = perspective;
    document.getElementById('fore').style.webkitTransform = 'rotateX(' + rotation + ')';
});
</script>

</body>
</html>
