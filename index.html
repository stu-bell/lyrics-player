<!DOCTYPE html>
<html>
  <head>
    <title>Song Lyrics App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
      }

      .previous-line,
      .current-line,
      .next-lines {
        font-size: 48px;
        opacity: 0.6;
      }

      .current-line {
        font-size: 96px;
        font-weight: bold;
      }

      #songTitleContainer {
        position: fixed;
        bottom: 0;
        width: 100%;
        box-sizing: border-box;
      }

      song-title {
        font-size: 2px;
        margin: 0;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="lyricsContainer">
      <p id="previousLine" class="previous-line"></p>
      <p id="currentLine" class="current-line"></p>
      <p id="nextLines" class="next-lines"></p>
    </div>
    <div id="songTitleContainer">
      <p id="songTitle" class="song-title"></p>
    </div>

    <input type="file" id="fileInput" webkitdirectory directory multiple />

    <script>
      let currentLineIndex = 0;
      let currentFileIndex = 0;
      let filesList = [];
      let lines = [];
      const previousLineElement = document.getElementById("previousLine");
      const currentLineElement = document.getElementById("currentLine");
      const nextLinesElement = document.getElementById("nextLines");
      const songTitle = document.getElementById("songTitle");
      const fileInput = document.getElementById("fileInput");

      function renderLyrics() {
        previousLineElement.innerText = lines[currentLineIndex - 1] || "";
        currentLineElement.innerText = lines[currentLineIndex] || "";
        nextLinesElement.innerText =
          lines.slice(currentLineIndex + 1, currentLineIndex + 6).join("\n") ||
          "";
      }

      function removeFileExtension(filename) {
        var lastDotIndex = filename.lastIndexOf(".");
        if (lastDotIndex === -1) {
          // No file extension found
          return filename;
        } else {
          return filename.substring(0, lastDotIndex);
        }
      }

      function parseLRC(fileContents) {
            const lines = fileContents.split("\n");
            const removeTags = lines.filter(l => !(l.startsWith('[') && l.endsWith(']')));
            const removeLeadingTimestamps = removeTags.map(s => s.replace(/^\[\d\d?:\d\d?\.\d\d?\]\s*/, ""));
            return removeLeadingTimestamps;
      }

      function loadLyricsFromFile(fileBlob) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const fileContents = event.target.result;
          if (fileBlob.name.toLowerCase().endsWith('.lrc')){
            lines = parseLRC(fileContents);
          } else if (fileBlob.name.toLowerCase().endsWith('.txt')) {
            lines = fileContents.split("\n");
          }
          currentLineIndex = 0;
          songTitle.textContent = removeFileExtension(fileBlob.name);
          renderLyrics();
        };
        reader.onerror = function (event) {
          console.error("Error reading file:", event.target.error);
        };
        reader.readAsText(fileBlob);
      }

      function nextSong() {
        if (currentFileIndex < filesList.length) {
          currentFileIndex++;
        }
        const file = filesList[currentFileIndex];
        if (file) {
          loadLyricsFromFile(file);
        }
      }

      function prevSong() {
        if (currentLineIndex > 5) {
          currentLineIndex = 0;
          renderLyrics();
        } else {
          if (currentFileIndex > 0) {
            currentFileIndex--;
          }
          const file = filesList[currentFileIndex];
          if (file) {
            loadLyricsFromFile(file);
          }
        }
      }

      function handleFileInputChange(event) {
        filesList = Array.from(event.target.files).filter((x) =>
          x.webkitRelativePath.toLowerCase().endsWith(".txt")
          || x.webkitRelativePath.toLowerCase().endsWith(".lrc")
        );
        fileInput.classList.add("hidden");
        currentFileIndex = -1;
        nextSong();
      }

      function scrollNextLine() {
        currentLineIndex++;
        if (currentLineIndex >= lines.length) {
          nextSong();
        }
        renderLyrics();
      }

      function scrollPreviousLine() {
        currentLineIndex--;
        renderLyrics();
      }

      // select folder event
      document
        .getElementById("fileInput")
        .addEventListener("change", handleFileInputChange);

      // scroll events
      document.addEventListener("keydown", function (event) {
        if (event.code === "Enter") {
          scrollNextLine();
        } else if (event.code === "Space") {
          scrollNextLine();
        } else if (event.code === "ArrowDown") {
          scrollNextLine();
        } else if (event.code === "ArrowUp") {
          scrollPreviousLine();
        }
      });

      document.addEventListener("touchstart", function () {
        scrollNextLine();
      });

      // next prev events
      document.addEventListener("keydown", function (event) {
        if (event.ctrlKey && event.key === "ArrowRight") {
          nextSong();
        } else if (event.ctrlKey && event.key === "ArrowLeft") {
          prevSong();
        }
      });

      // Check compatibility with required APIs
      if (
        !window.FileReader ||
        !window.FileList ||
        !window.File ||
        !window.Blob
      ) {
        alert(
          "Your browser does not support the required APIs. Please use a modern browser."
        );
      }
    </script>
  </body>
</html>
